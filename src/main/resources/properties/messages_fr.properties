popup.information=Pour ajouter une nouvelle terminologie au format RDF, faire un clic droit sur « Convertisseur-JDV.jar » \n et choisir «ouvrir l'archive» via «7-zip» par exemple, chercher dans la racine du jar le fichier « rdf.properties », \n ouvrir ce dernier, ajouter la nouvelle terminologie puis enregistrer le fichier. \n On relançant le convertisseur la nouvelle terminologie sera affichée. 